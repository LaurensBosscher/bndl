{% import "net/rates.html" as rates %}

<h4>{{ g.node.name }}</h4>

<hr>

<div class="row">
	<div class="col-xs-4">Server:</div>
	<div class="col-xs-1"><span class="glyphicon glyphicon-{% if g.node.running %}ok{% else %}flash{% endif %}"></span></div>
</div>
	
<div class="row">
	<div class="col-xs-4">Connections:</div>
	<div class="col-xs-1">
		<span class="glyphicon glyphicon-{% if g.node.peers.values()|filtercount('is_connected') == g.node.peers|length %}ok{% else %}flash{% endif %}"></span>
	</div>
	<div class="col-xs-1">
		{{ g.node.peers|length }}
	</div>
</div>

<hr>

<div class="row">
	<div class="col-xs-12">
		{{ rates.rates(g.node) }}
	</div>
</div>
