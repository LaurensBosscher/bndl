{% extends "dash/base.html" %}

{% block page_body %}

<div class="container">
	<div class="row">
		{% for key, panel in status_panels.items() %}
		<div class="col-md-4">
			<div class="panel panel-{{ panel.status }}">
				<div class="panel-heading">
					<h3 class="panel-title">{{ key }}</h3>
				</div>
				<div class="panel-body">{{ panel.render() }}</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
