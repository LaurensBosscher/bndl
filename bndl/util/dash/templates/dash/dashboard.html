{% extends "dash/base.html" %}

{% block page_body %}

<div class="container">
	<div class="row">
		{% for key, panel in status_panels.items() %}
		<div class="col-md-6">
			{% set status, body = panel.render() %}
		
			<div class="panel panel-{{ status }}">
				<div class="panel-heading">
					<h3 class="panel-title"><a href="/{{ key }}">{{ key }}</a></h3>
				</div>
				<div class="panel-body">{{ body | safe }}</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
