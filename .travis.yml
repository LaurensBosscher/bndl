language: python

python:
  - 3.4
  - 3.5-dev
#  - 3.6-dev

sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install liblapack-dev libopenblas-dev libatlas-base-dev gfortran

install:
  - pip install pip --upgrade
  - pip install pandas
  - pip install -e .[dev]

script: make test

after_success:
  - bash <(curl -s https://codecov.io/bash)

